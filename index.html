<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
    
    <title>DT-Automotivo</title>
    <script type="module" crossorigin src="./assets/index.4201fd59.js"></script>
    <link rel="stylesheet" href="./assets/index.5b63c127.css">
  </head>
  <body>
    <div id="root"></div>
    <script src="./assets/JQuery.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
    <script>
      $(function(){
        var map = L.map('map').setView([-27.128019,-48.612756], 14);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker = L.marker([-27.128019,-48.612756]).addTo(map);
        marker.bindPopup("<h4>Este é o meu endereço</h4>").openPopup()
        
      });
    </script>
  </body>
</html>
